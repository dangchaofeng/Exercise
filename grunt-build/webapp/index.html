<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="general-ui-title">Self-Billing Define General Parameters</title>
        <script src="/node_modules/@sap/dwc-js/dist/lib.umd.min.js"></script>
        <script>
            window.dwc = new DWC({
                version: '123456789',
                activeFeatures: ['red_pixels', 'green_pixels'],
                token: {
                    acquiredAt: new Date().toTimeString(),
                    scopes: ['$XSAPPNAME.pixel_read', '$XSAPPNAME.pixel_write'],
                    tenant: 'dev-eu10'
                }
            });
        </script>
        <script
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-resourceroots='{"general-ui": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
            data-sap-ui-frameOptions="deny"
        ></script>
    </head>

    <body class="sapUiBody">
        <div
            data-sap-ui-component
            data-name="general-ui"
            data-id="application"
            data-settings='{"id" : "general-ui"}'
        ></div>
    </body>
</html>
